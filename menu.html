<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đặt Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1586075010923-2dd4570fb338?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            margin: 0;
            padding: 0;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: calc(20% - 20px); /* 20% width và margin 10px */
        }
        .menu-item img:hover {
            transform: scale(1.1); /* Phóng to món ăn */
        }
        .menu-item img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .menu-item .info {
            text-align: center;
        }
        
        .quantity-input {
            width: 50px;
        }
        .order-btn {
            background-color: #1e88e5;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        .order-summary {
            text-align: center;
            margin-top: 20px;
            border-top: 1px solid #000000;
            padding-top: 20px;
        }
        .order-summary h2 {
            margin-bottom: 10px;
        }
        .ordered-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .ordered-item {
            flex: 0 1 calc(20% - 20px); /* 20% width và margin 10px */
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 10px;
        }
        .total-price {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        header {
            background-color:   rgb(49, 45, 45);
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .header-image {
            position: absolute;
            top: 15px;
            left: 200px;
            width: 200px;
            height: auto;
            border-radius: 8px;
        }
        nav {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 100px;
        }
        nav ul li:last-child {
            margin-right: 0;    
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 200%;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <header>
        <img class="header-image" src="https://file.hstatic.net/200000395159/article/nau-bun-bo-hue-chuan-vi-tai-nha-voi-cot-co-dac-quoc-viet-foods_59b7ba1543004e67967af718d8afc32b.jpg" alt="Bún Bò Huế">
        <h1>Chào mừng đến với Dương Nguyễn Quán</h1>
        <p1 style="font-size: 20px;">Chuyên cung cấp bún bò Huế ngon tại Hà Nội</p1>
        
    </header>

    <nav>
        <ul>
            <li><a href="Trang1.html">Trang chủ</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="menu.html">Đặt hàng</a></li>
            <li><a href="Ex2.html">Liên hệ</a></li>
        </ul>
    </nav>

    <footer>
        <p2>© 2024. Bún Bò Huế ngon. All rights reserved.</p2>
    </footer>
    
   
    <div class="menu-container">
        <div class="menu-item">
            <img src="https://cdn.tgdd.vn/Files/2018/04/01/1078873/nau-bun-bo-hue-cuc-de-tai-nha-tu-vien-gia-vi-co-san-202109161718049940.jpg" alt="Bún bò Huế">
            <div class="info">
                <h2>Bún bò Huế</h2>
                <p>Giá: 50,000 VNĐ</p>
                <label for="quantity-bunbo">Số lượng:</label>
                <input type="number" id="quantity-bunbo" class="quantity-input" value="1">
            </div>
        </div>
        <div class="menu-item">
            <img src="https://cdn.tgdd.vn/Files/2022/03/31/1423161/banh-khoai-la-banh-gi-cach-phan-biet-banh-khoai-va-banh-xeo-202203310719313430.jpg" alt="Bánh khoái">
            <div class="info">
                <h2>Bánh khoái</h2>
                <p>Giá: 40,000 VNĐ</p>
                <label for="quantity-banhkhoai">Số lượng:</label>
                <input type="number" id="quantity-banhkhoai" class="quantity-input" value="1">
            </div>
        </div>
        <!-- Thêm các món ăn khác vào đây -->
    </div>
    <button class="order-btn">Đặt hàng</button>

    <!-- Phần hiển thị các món đã đặt -->
    <div class="order-summary">
        <h2>Các món đã đặt</h2>
        <div class="ordered-items" id="ordered-items"></div>
    </div>

    <!-- Phần hiển thị tổng giá tiền -->
    <div class="total-price" id="total-price"></div>

    <script>
        const orderBtn = document.querySelector('.order-btn');
        const orderedItems = document.getElementById('ordered-items');
        const totalDisplay = document.getElementById('total-price');

        orderBtn.addEventListener('click', function() {
            orderedItems.innerHTML = ''; // Xóa nội dung đã có trước đó

            let totalPrice = 0;

            // Lặp qua từng món để hiển thị
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                const name = item.querySelector('h2').textContent;
                const price = parseInt(item.querySelector('p').textContent.split(': ')[1]); // Chuyển đổi giá từ string sang số
                const quantity = parseInt(item.querySelector('.quantity-input').value); // Chuyển đổi số lượng từ string sang số

                // Tạo phần tử hiển thị cho mỗi món
                const orderedItem = document.createElement('div');
                orderedItem.classList.add('ordered-item');
                orderedItem.innerHTML = `<p>${name} - Số lượng: ${quantity} - Giá: ${price * quantity},000 VNĐ</p>`;
                orderedItems.appendChild(orderedItem);

                totalPrice += price * quantity;
            });

            // Hiển thị tổng giá tiền
            totalDisplay.textContent = `Tổng giá tiền: ${totalPrice},000 VNĐ`;
        });
    </script>
</body>
</html>
